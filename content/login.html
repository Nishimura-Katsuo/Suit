<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <form method="post">
            <input type="hidden" name="action" value="login">
            <p>
                <label>Username</label>
                <input type="text" name="username" size="8" autocomplete="username">
            </p>
            <p>
                <label>Password</label>
                <input type="password" name="password" size="8" autocomplete="current-password">
            </p>
            <p>
                <input type="submit">
            </p>
        </form>
    </body>
</html>
