<include src="template.html">
    <form method="post" class="card-body">
        <h1>Login</h1>
        <input type="hidden" name="action" value="login" />
        <p>
            <label>Username</label>
            <input type="text" name="username" size=8 autocomplete="username" />
        </p>
        <p>
            <label>Password</label>
            <input type="password" name="password" size="8" autocomplete="current-password" />
        </p>
        <p>
            <input type="submit" />
        </p>
    </form>
</include>
